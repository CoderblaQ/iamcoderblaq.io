<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Flexbox </title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/627190ea18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <img src="/assets/87789-3d-cube-hd-4k.jpg" alt="cube" />
        <h1 style="color: white">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="eth">
          <p>
            <i class="fa-brands fa-ethereum" style="color: aqua; font-weight: bold;"></i
            ><span style="color: aqua; margin-left: 5px">0.041 ETH</span>
          </p>
          <p><i class="fa-regular fa-clock" style="margin-right: 5px;"></i></i>3 days left</p>
        </div>
        <div class="line"></div>
        <div class="round">
          <img src="/assets/87789-3d-cube-hd-4k.jpg" alt="image" />
          <p>Creation of <span style="color: white">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
